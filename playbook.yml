-
  name: Deploy a web application
  hosts: db_and_web_servers

  tasks:
    - name: Install dependencies
      apt: name={{ item }} state=present
      with_items:
       - python
       - python-setuptools
       - python-dev
       - build-essential
       - python-pip
       - python-mysqldb

    - include_tasks: tasks/deploy_db.yml
    - include_tasks: tasks/deploy_web.yml

